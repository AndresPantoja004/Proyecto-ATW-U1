<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos input</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container my-5">
        <form>
            <div class="row">
                
                <div class="col-md-6 text-center">
                    <img src="img/img1.png" alt="Camiseta AC Milan" class="img-fluid">
                </div>

                
                <div class="col-md-6">
                    <h2 class="fw-bold">Camiseta AC Milan 22/23 3ª equipación</h2>
                    <p class="text-success fs-4 fw-bold">33,95 €</p>

                    
                    <div class="mb-3">
                        <label for="size" class="form-label">Talla</label>
                        <select id="size" class="form-select" name="size">
                            <option selected>Seleccionar</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="name-number" class="form-label">Nombre y dorsal</label>
                        <input type="text" id="name-number" class="form-control" name="nameNumber" placeholder="Nombre y dorsal">
                    </div>

                    <div class="mb-3">
                        <p class="fw-bold">Parches</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="patches" id="no-patches" value="Sin parches" checked>
                            <label class="form-check-label" for="no-patches">Sin parches</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="patches" id="serie-a" value="Serie A">
                            <label class="form-check-label" for="serie-a">Serie A</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="patches" id="champions" value="Champions League">
                            <label class="form-check-label" for="champions">Champions League</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <p class="fw-bold">Versión camiseta</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="version" id="fan-version" value="Fan version" checked>
                            <label class="form-check-label" for="fan-version">Version fan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="version" id="player-version" value="Player version">
                            <label class="form-check-label" for="player-version">Version jugador</label>
                        </div>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <input type="number" class="form-control" name="quantity" value="1" min="1" style="width: 70px;">
                        <button type="submit" class="btn btn-dark">Unidades</button>
                    </div>

                    <p class="mt-3 text-muted">AVISO IMPORTANTE: ESTE PRODUCTO NO PERMITE DEVOLUCIÓN.</p>
                </div>
            </div>
        </form>
    </div>


    <script src="js/bootstrap.min.js"></script>

</body>
</html>
