<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    header{
        height: 60px;
        background-color: black;
        color: white;
    }
    body {
        font-size: 14px;
    }

    .row {
        margin-top: 4px;

    }
    .columna {
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(182, 185, 182);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4),
            -4px -4px 10px rgba(255, 255, 255, 0.5);
    }
    .carrito{
        height: 395px;
    }
    .prod{
        height: 100px;
    }
    .principal{
        height: 400px;
    }
    .barra{
        background-color: white;
    }
    .cupon{
        height: 100px;
    }
</style>

<body>
    <!--Subido desde visual -->
    <div class="container con1">
        <header>
            <h1>header</h1>
        </header>
        <div class="container">
            <div class="row">
                <form class="d-flex align-items-center gap-2">
                <div class=" barra col-12 align-items-inline">
                    <hr>
                    <label for="text">Camiseta Argentina 50 Aniversario" se ha agregado a tu carrito.</label>
                    <button type="text" name="continuarCompra">Continuar la compra</button>
                </div>
                </form>
             <div class="row  principal col-12 align-items">
                 <div class="row columna  col-7 align-items">
                    <div class="row columna  col-12 align-items">
                        <div class=" prod col-2 align-items">
                            img camisa
                        </div>
                        <div class=" prod col-4 align-items">
                            <p>Product</p>
                        </div>
                        <div class=" prod col-2 align-items">
                            <p>Price</p>
                        </div>
                        <div class=" prod col-2 align-items">
                            <p>Quantity</p>
                        </div>
                        <div class=" prod col-2 align-items">
                            <p>Subtotal</p>
                        </div>
                        <hr>
                        <form action="">
                            <button type="text" name="actualizacarrito">Actualizar el carrito</button>
                        </form>
                    </div>
                    <div class="row columna cupon col-12 align-items">
                        <form action="">
                            <input type="text" name="cupon" style="margin-top: 20px;">:                        Código de cúpon
                        </form>
                    </div>
                </div>
                    <div class="columna carrito col-5 align-items">
                       <h3>Totales del carrito</h3>
                       <p>Subtotal                   33.95$</p>
                       <p>Shipping</p>
                       <p>Envió gratuito</p>
                       <p>Shipping to Santo Domingo</p>
                       <p>Change address</p>
                       <p>Total                      33.95$</p>
                       <form action="">
                        <button type="text" name="hacerPago"> Proceder al pago</button>
                       </form>
                    </div>
                
<hr>
<br>
                    <label for="url">Tu pagina web</label>
                    <input type="url" name="url" placeholder="miweb">
                    <button type="submit">Ingresar la url</button>
                    <hr>
                    <label for="tel">Ingresa tu telefono</label>
                    <input type="tel" name="telf" pattern="(+[0-9]{2})[0-9]{9}" placeholder="09 999999999">
                    <button type="submit">Utiliza el formato que coincida con lo solicitado</button>
                    <hr>
                    <label for="tel">Ingresa tu email</label>
                    <input type="email" name="email" placeholder="mi-imail">
                    <button type="submit">Introduce una direccion </button>
                    <hr>
                    <label for="number">Ingresa una cantidad</label>
                    <input type="number" name="cantidad" min="1" max="12">
                    <button type="submit">Introduce una cantidad </button>
                    <hr>
                    <label for="color">Ingresa un color</label>
                    <input type="color" name="color">
                    <button type="submit">Introduce un color </button>
                    <hr>
                    <label for="tel">Ingresa </label>
                    <input type="search" name="busqueda" placeholder="ingresa algo para buscar">
                    <button type="submit">Introduce un texto </button>
                    <hr>
                    <label for="tel">Ingresa un rango </label>
                    <input type="range" name="range" placeholder="rango" min="1" max="10">
                    <button type="submit">Introduce una direccion </button>
                </form>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="js/bootstrap.min.js">
</body>

</html>
