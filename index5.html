<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspeStore - Crear Cuenta</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script src="js/JQueryV3.7.1.js"></script>
    <script src="gdsmith-jquery.easing-82496a9/jquery.easing.1.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
        }

        button {
            border-radius: 4px;
        }

        button:hover {
            border: 1px solid #ccc;
        }

        body {
            font-size: 14px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .step:hover {
            background: #f1f1f1;
        }

        .step i {
            font-size: 20px;
            color: #007bff;
            margin-right: 10px;
        }

        .validate-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .validate-button:hover {
            background-color: #0056b3;
        }

        /* Ajustes para navbar */
        .navbar {
            background-color: black;
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 700;
        }

        .navbar .navbar-brand {
            color: white;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        .navbar .navbar-toggler-icon {
            background-color: white;
        }

        .CrearCuenta {
            border: solid 1px #499cde;
            background-color: #3192e1;
            color: white;
            width: 98%;
            height: 40px;
            text-align: center;
        }

        .CrearCuenta:hover {
            background-color: #0f87e9;
            border: solid 1px #388bcf;
            color: white;
        }
        .caja1{
            border: solid 1px #a3abb1;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .caja{
            border: solid 1px #388bcf;

        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="img/logoEspe2.png" width="50" height="40" alt="blue">
            <a class="navbar-brand" href="index.html" style="color: #27e03d;">EspeStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Temporadas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Temporada 24-25</a></li>
                            <li><a class="dropdown-item" href="#">Temporada 23-24</a></li>
                            <li><a class="dropdown-item" href="#">Temporada 22-23</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Formulario de creación de cuenta -->
    <div class="container caja1">
        <h3>Completa los datos para crear tu cuenta</h3>
        <form id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="caja form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="caja form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="caja form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="caja form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>

    <footer
        class="footer bg-black text-white d-flex align-items-center justify-content-center row p-3 text-center mt-3 row">
        <div
            class="col d-flex flex-column gap-3 col-12 text-center d-flex align-items-center justify-content-center p-3">
            <div class="row">
                <h3 class="m-0 ">EspeFlex</h3>
            </div>
            <svg width="34px" height="34px" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" color="white">
                <path
                    d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                    stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path
                    d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z"
                    stroke="white" stroke-width="1.5"></path>
                <path d="M17.5 6.51L17.51 6.49889" stroke="white" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
            <div class="row">
                <span>Preguntas Frecuentes</span>
            </div>
            <div class="row">
                <div class="col gap-3 d-flex">
                    <span>Terms and Conditions (T&C)</span>
                    <span>Privacy policy</span>
                </div>
            </div>
            <div class="row payment-permit">
                <img src="img/payment-methods-2.png" alt="">
            </div>
            <hr>
            <div class="copyright">
                Copyright &copy; 2024 Grupo #
            </div>
        </div>
    </footer>
<script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Obtener los valores del formulario
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        // Guardar los datos en localStorage
        localStorage.setItem('email', email);
        localStorage.setItem('name', name);
        localStorage.setItem('phone', phone);
        localStorage.setItem('password', password);

        // Redirigir a la página de verificación de datos
        window.location.href = 'index4.html';
    });
</script>
</body>
</html>
